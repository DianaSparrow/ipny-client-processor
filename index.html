<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPNY Client Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ‡®ğŸ‡¹ IPNY Email Processor</h1>
        
        <div class="email-input-section">
            <label for="clientEmail">Client Email Address:</label>
            <input type="email" id="clientEmail" placeholder="Paste or type client's email address">
        </div>
        
        <div class="form-section">
            <label for="emailContent">Email Body Content:</label>
            <textarea id="emailContent" placeholder="Paste the email body content here - the client's message about their Italian citizenship needs..."></textarea>
        </div>
        
        <div class="form-section">
            <label for="additionalInfo">Additional Information (optional):</label>
            <textarea id="additionalInfo" placeholder="Add any extra details not in the email: Lorenzo's notes, phone conversation details, referral context, document estimates from previous discussions, special circumstances, etc."></textarea>
        </div>
        
        <div class="button-group">
            <button class="process-btn" onclick="processEmail()">ğŸš€ Process Email & Generate Sheet Data</button>
            <button class="clear-btn" onclick="clearForm()">Clear</button>
        </div>
        
        <div class="output-section" id="outputSection">
            <div class="success-note">âœ… Ready to add to Google Sheet!</div>
            <div class="output-buttons">
                <button class="copy-btn" onclick="copyToClipboard()">ğŸ“‹ Copy Row Data</button>
                <button class="copy-btn sheet-btn" onclick="openGoogleSheet()">ğŸ“Š Open Google Sheet</button>
            </div>
            <div class="output-text" id="outputText"></div>
            
            <div class="analysis-section">
                <h3>ğŸ“‹ IPNY Analysis</h3>
                <div id="analysisText"></div>
            </div>
            
            <div class="reply-section">
                <button class="copy-btn reply-btn" id="generateReplyBtn" onclick="generateEmailReply()" style="display: none;">âœï¸ Generate Email Reply</button>
                
                <div class="email-section" id="emailSection" style="display: none;">
                    <h3>ğŸ“§ Draft Email Reply</h3>
                    <button class="copy-btn email-copy-btn" onclick="copyEmailDraft()">ğŸ“‹ Copy Email Draft</button>
                    <div id="emailDraft"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
